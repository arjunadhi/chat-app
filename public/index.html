<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <meta name="description" content="This is A App For Chatting With Noone" />
    <meta name="robots" content="index,nofollow" />
    <link rel="shortcut icon" href="https://img.icons8.com/dotty/80/000000/telegram-app.png" />

<body>
    Chat App
    <div class="message"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      socket.on('newUser',data=>{
        document.querySelector('.message').textContent=data.description
      });
   </script>

    </script>
</body>

</html>
